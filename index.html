<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>T's TTT</title>
</head>
<body>
  <h1 class="header">Trisha's Terrific Temperature Translator</h1>
  <h5 class="header">Improve your cosmopolitan finesse by effortlessly speaking different temperatures.</h5>
  <div id="outer">
    <div id="form">
      <form>
        <div id="input-div">
          <label for="input"></label>
          <input 
            id="inputBox" 
            type="number" 
            placeholder="Temperature"
          >
        </div>
        
        <div id="radio-buttons">

          <input type="radio" class="radio-button" id="F" name="unit">
          <label for="F" class="label">Fahrenheit</label> <!-- 'for' attribute is for accessibility. Have the value match the 'id' value. -->

          <input type="radio" class="radio-button" id="C" name="unit">
          <label for="C" class="label">Celsius</label> <!-- 'for' attribute is for accessibility. Have the value match the 'id' value. -->

          <!-- <input type="radio" class="radioButton" id="K" name="unit">
          <label for="unit">Kelvin</label> -->
        </div>
        
        <div id="submit-buttons">

          <!-- Convert button. -->
          <label for="convert"></label> <!-- 'for' attribute is for accessibility. Have the value match the 'id' value. -->
          <button id="convert-button">Convert!</button> 

          <!-- Clear button. -->
          <label for="clear"></label> <!-- 'for' attribute is for accessibility. Have the value match the 'id' value. -->
          <button id="clear-button">CLEAR!!!!</button> 
        </div>  <!-- id='submit-buttons' -->
      </form>
    </div>
    
    <!-- Adding a line to HTML: https://www.javatpoint.com/how-to-add-a-line-in-html -->
    <hr size="8" width="90%" color=#1e899c>  
    
    <!-- Conversion results will show up below. -->
    <div id="results">  
    </div>
  </div>

  <!-- Always invoke JS *after* building HTML page out, but have the script link within the body. -->
  <script type="text/javascript" src="./js/script.js"></script> 
</body>

  <!-- How to add tooltips: 
  https://www.w3schools.com/css/css_tooltip.asp 
  Fahrenheight = Freedom units
  Celsius = Everywhere else units
  Kelvin = Science units -->

</html>
