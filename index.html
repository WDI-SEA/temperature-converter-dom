<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temp App</title>
</head>

<body>
  <h1>Temperature Converter</h1>
  <form>
    <input id="temp" type="number" value="32" placeholder="enter a number" /> <br>
    <input id="F" type="radio" name="units" value="F" checked> &deg;F
    <input id="C" type="radio" name="units" value="C"> &deg;C <br>
    <Button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </form>

  <div>
    <h1 id="display" class="hot"><h1>
  </div>

<h4>It ain't pretty but it works<h4>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
