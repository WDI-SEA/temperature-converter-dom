<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="flex-container">
    <h1>Temperature Convertor using Vanilla JS</h1>
    <div class="form-container">
      <form action="" id="submission">
        <div class="input-box-container">
          <input type="text" id="input-field" autocomplete="off">
        </div>
        <button id="submit-input">Submit</button>
        <button id="clear">Clear</button>

          <input type="radio" id="c-convert" name="convert-choice" value=C>
          <label for="c-convert">F -> C</label>
          <input type="radio" id="f-convert" name="convert-choice" value=F>
          <label for="f-convert">C -> F</label>
      </form>
    </div>
    <div id="temperature-display">
      <h2 id="temperature">?</h2>
    </div>
  </div>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
