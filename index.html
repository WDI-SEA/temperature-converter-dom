<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>

  <main id="main" class="mainDiv">
  
    <div class="textDiv" >
      <input type="text" id="temperature" placeholder="0">
    </div>

    <div class="childDiv"> 
      <input type="radio" id="F"  name ="tempinFC" checked> 
      <label for="F">F</label>
      <input type="radio" id="C" name="tempinFC"> 
      <label for="C">C</label>
    </div>

    <div class="childDiv"> 
    <button class= "btn" id ="submitId">Submit</button>
    <button class= "btn" id = "clearId">Clear</button>
  </div>


</main>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
