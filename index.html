<!DOCTYPE html>
<html lang="en">
<head> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temp Converter</title>
</head>
<body>
  <div class="thermometer">
    <h1 id="title">Temperature Converter</h1>

  

    

    </div> 
  
     <input type ="number" id="input"/>
    <div class="buttons">
      <button id="submit">Submit</button> 
     <button id="clear">Clear</button>
      <button id="ftoc"> F to C</button> 
      <button id="ctof"> C to F</button> 
    </div>

    <div class="display">
        <h1 id="temp-text">Display here</h1>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
