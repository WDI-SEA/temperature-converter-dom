<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <script src="js/script.js"></script>
  <script src="https://use.fontawesome.com/0b8790a92d.js"></script>
  <title>Temperature Converter</title>
</head>
<body>

	<div id="container">

		<button id="submit">
			<i class="fa fa-exchange" aria-hidden="true"></i>
			CONVERT
		</button>

		<section class="color-section" id="fahrenheit">
			<div class="temp-type">
			  <input type="text" id="value">
			  <h1>&deg;</h1>
			  <h3>FAHRENHEIT</h3>
			</div>
		</section>

		<section class="color-section" id="celsius">
			<div class="temp-type">
			  <h1 id="result">0</h1>
			  <h1>&deg;</h1>
			  <h3>CELSIUS</h3>
			</div>
		</section>

	</div>

	<button id="reset">
		<i class="fa fa-eraser" aria-hidden="true"></i>
		RESET
	</button>

</body>
</html>
