<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>temperature converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <span id="inputContainer">
    <input type="text" id="inputField">
  </span>

  <br>

  <input type="radio" id="temp1" name="temperatureConverterRadio" value="FtC">
  <label for="temp1">Farenheit to Celcius</label>

  <input type="radio" id="temp2" name="temperatureConverterRadio" value="CtF">
  <label for="temp2">Celcius to Farenheit</label>

  <br>

  <button id="submitButton">Submit</button>

  <button id="clearButton">Clear</button>

  <div>
    <h2 id = "readout"></h2>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
  
</body>
</html>
