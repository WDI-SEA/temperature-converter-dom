<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <h2>Enter the temperature in fahrenheit:</h2>

  <div class="input-div">
    <input type="text" id="user-input" value="32">
  </div>


  <div class="temp-switches">
    <div class="ck-div">
      <input type="checkbox" id="c-checkbox" value="c">
      <p class="temp-type">Celsius</p> 
    </div>

    <div class="ck-div">
      <input type="checkbox" id="k-checkbox" value="k">
      <p class="temp-type">Kelvin</p>
    </div>
  </div>  


  <div class="buttons-div">
    <button id="submit-button">Submit</button>
    <button id="clear-button">Clear</button>
  </div>

  <div class="temp-div">
    <p id="finalTemp">0 C</p>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
