<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Text+Me+One" rel="stylesheet">
  <title>Temperature Converter</title>
</head>

<body>
  <h1>Temperature Converter</h1>
	<img src="img/arrows.png">

  <form id="my-form" action="" method="GET" >
 <br>
  <label> Put Temperature Here! </label>
 <br>
  	<input class="inputBut" id="input" type="number" name="quantity">
 <br>
 <br>
  	<input id="fahrenheit" type="radio" name="unit" value="f"> from 째F (Fahrenheit) to 째C (Celcius)
 <br>
  	<input id="celsius" type="radio" name="unit" value="c"> from 째C (Celcius) to 째F (Fahrenheit) 
 <br>
 <br>
	<input class= "button" type="submit" id="submitBtn" value="Convert"/>
	<input class= "button" type="reset" onclick="reset_function()" id="clearBtn" value="Reset"/> 

</form>
<br>
<label> Ta-da! </label>

<div class="box">
	<p id="output"></p>
</div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
