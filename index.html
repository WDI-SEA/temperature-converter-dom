<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>JS Temp Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form>
    <input type="text" id='tempField' required>
    <div id="radio-container">
      <input type="radio" id="radioF" name="degRadio" value="F" checked>
      <label for="radioF">&degF</label>
      <input type="radio" id="radioC" name="degRadio" value="C">
      <label for="radioC">&degC</label>
    </div>
    <div id="buttons-container">
      <button type="button" id="submit-btn">Submit</button>
      <button type="reset" id="clear-btn">Clear</button>
    </div>
  </form>
  <div id="answer-field"></div>

  <script type="text/javascript" src="js/script.js"></script>

  <!-- Practice tutorial -->

</body>
</html>
