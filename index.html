<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Your Very Own Temperature Converter</h1>
  <p>Because who wants to actually do the math themselves?</p>
  <div class="tempInput">
    <form>
      <input 
        id="tempInput" 
        type="text" 
        placeholder="Enter Temperature Here"
      > <br> <br>
      <input type="radio" class="radio" id="F" name="degrees" value="Farenheight">
      <label for="F">°F</label>
      <input type="radio" class="radio" id="C" name="degrees" value="Celcius">
      <label for="C">°C</label> <br> <br>
      <button id="submit">Convert</button>
      <button id="clear">Clear</button>
    </form>
  </div>
  <div id="output"></div>
  <!-- <img src="https://i.imgur.com/j3X0yI5.jpeg" alt="thermometerClipArt"/> -->

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
