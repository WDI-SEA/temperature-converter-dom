<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="text-input">Input temperature:</label> 
  </br>
  <input id="text-input" type="text">
  <input type="radio" id="f-radio" value="f">
  <label for="f-radio">°F</label>
  <input type="radio" id="c-radio" value="c">
  <label for="c-radio">°C</label>
  <div class = "buttons">
    <button id="generate-text">CONVERT</button>
    <button id="clear-text">CLEAR</button>
  </div>
  <p>Converted temperature:</p>
  <div class="new-temp">
  </div>


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
