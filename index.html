<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Convert</title>
</head>
<body>
  <h1>Temperature Convert</h1>
  
  <form id="form">
    <input id="tem" name="Temperature" type="text" placeholder="Temperature">
    
    <div>
      <input id="F" type="radio" name='radioButton' >
      <label for="F" >&#8457;</label>
      <input id="C" type="radio" name='radioButton' >
      <label for="C" >&#176;C</label>
   
      
    </div>
    <div id="lastId">
        <input id="submit" type="submit">
        <input id="clear" type="button" value="clear">

    </div>

    
  
  </form>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
