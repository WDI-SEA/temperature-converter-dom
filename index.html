<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>It's Converter</title>
</head>
<body>


  <h1>Temperature Converter</h1>

  <div class="container">
  
     <input type="text" id="user-input" placeholder="write to convert" />
     
     <div>
       <input type="radio" name="con" id="deg-far">
       <label for="deg-far">Farenheight</label>
       <input type="radio" name="con" id="deg-cel">
       <label for="deg-cel">Celsisus</label>
       
      </div>
      <button id="button-submit">Submit</button>
      <button id="button-clear">Clear</button>
       <p id="result"></p>
  
  </div>
    

  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
