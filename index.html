<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" defer src="js/script.js"></script>
  <title>Temperature Converter</title>
</head>
<body>
  
  <div class="bigBox">
    <h1>Temperature Converter</h1>

    <div class="inputs">
      <input type="number" name="celcius" class="input" placeholder="Temperature">
    </div>
    <div class="output" > 
      <p id="result"> </p>
    </div>

  <span class= fafsbuttonn >
    <button id="fafs" class="button">Celcius to Fahrenheit</button>
  </span> 
  <div class= celbuttonn >
    <button id="cel" class="button">Fahrenheit to Celcius</button>
  </div> 

  <span class= resetButton >
    <button class="resetbuttonn">Reset</button>
  </span>
</div>
</body>
</html>
