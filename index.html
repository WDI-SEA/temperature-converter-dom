<body>
  <h1>Temperature Converter</h1>
  <div class="block">

      <option id="farenheit" value="fahrenheit"> Fahrenheit</option>
      <option id="kelvin" value="kelvin"> Kelvin</option>

    <button id="submit" > Submit</button>
    
</div>
<select id="selection2">

</select>

  </div>

  </div>
