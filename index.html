<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title>What's the Temperature?</title>
</head>

<body>

     <div class="title">Convert a Temperature</div>

<!-- input fields -->
      <form id="inputs"s>
        <input type="text" id="temperature" placeholder="Please enter the temperature"/>
        
        <div>
          <form id="degrees">
          
           <label class="degrees"><input type="radio" id="F"> &deg;F</label>
           
           <label class="degrees"><input type="radio" id="C"> &deg;C</label>
          
          </form>
        </div>
        
<!-- buttons to show or clear results -->
     <div class="buttons">
          <button id="submit">Submit</button>
          <button id="clear">Clear</button>
        </div>
      </form>

      <!-- display results -->
      <div id="result"></div>


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
