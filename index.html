<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Convertor uing Vanilla JS</h1>
  <div class="form-container">
    <form action="" id="submission">
      <input type="text" id="input-field" autocomplete="off">
      <button id="submit-input">Submit</button>
      <button id="clear">Clear</button>

        <input type="radio" id="c-convert" name="convert-choice" value=C>
        <label for="c-convert">C</label>
        <input type="radio" id="k-convert" name="convert-choice" value=K>
        <label for="k-convert">K</label>
    </form>
    <div class="temperature-display">
      <h2 id="temperature">?</h2>
    </div>
  </div>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
