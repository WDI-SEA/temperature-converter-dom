<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class= "container"> 
    <h1>Temperature Converter</h1>
    <input id="input" Type="text" placeholder="degrees to convert">
    <!-- radio inputs-->
    <div>
      <input Type="radio" id="degrees-f" value="Fahrenheit">
      <label Type="degrees-f">Fahrenheit</label>
      <input Type="radio" id="degrees-c" value="Celsius">
      <label Type="degrees-f">Fahrenheit</label>
    </div>
    <!-- buttons -->
    <button id="btn-submit">Submit</button>
    <button id="btn-submit">Submit</button>
    <p id="result"></p>
  </div>
  


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
