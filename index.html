<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>HTemperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form>
  	<div>
  		<input type="text" name="tempBar" id="tempIn" placeholder="Temperature">

  	</div>
  	<div>
  	<input type="radio" name = "tempType" id="farenheit" checked>Convert C to F
  	<input type="radio" name="tempType" id="celcius">Convert F to C
  </div>
  	<input type ="button" id="submitButton" value="Submit">
  	<input type="button" value="Clear" id="clearButton">
  </form>	

  <div id = "display">
  	
  </div>	
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
