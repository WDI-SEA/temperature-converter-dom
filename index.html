<!DOCTYPE html>

  <title>Temperature Converter</title>

<body>

  <h1>Temperature Converter</h1>

  <form autocomplete="off">
    <input type="text" id="textin" name="input" placeholder="Input temp to convert"/>
    <div>

    <!-- <input type="radio" class="rad" id="far" name="switch" value="faren" checked>째F -->
    
    <label class="container">
    <input type="radio" id="far" checked="checked" name="radio">째F

    </label>

    
    <label class="container">
    <input type="radio" id="far" name="radio">째C
      <span class="checkmark"></span>
    </label>

    <!-- <input type="radio" class="rad" id="far" name="switch" value="calcius">째C -->

    </div>
    <button type="submit" name="submit">Submit</button>
