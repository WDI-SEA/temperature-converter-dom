<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Thermometer Converter</title>
</head>
<body>
  <div id="container">
    <h1 id="temp"></h1>
    <!--  -->

    </h1>
    <h1>Temperature Convertor</h1>
    <form id="submitForm">
        <input type="text" id="submitText">
        <br>
        
        <input type="radio" id="radio" class="farenheit" value="f">
                <label>farenheit</label>

        <input type="radio" id="radio" class="celcius" value="c">
          <label>celcius</label>
      <input type="radio" id="kelvin" value="k">
      <label> Kelvin </label>

        <br>
        <input type="submit">
        <input type="reset">
      </form>

    <div id="rectangle"> 
      
      </div>

    </div>

  </div>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
