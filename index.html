<html lang="en">
<head>

  <title>Temperature Converter</title>
</head>
<body>
  <h2>Temperature Converter</h2>
  <form>
    <input id="userInput" type="text">
    <br>
    <input type="radio" class="radio" id="F" name="degrees" value="&#8457">
    <lable for="F">&#8457</lable>
    <input type="radio" class="radio" id="C" name="degrees" value="&#8451">
    <label for="C">&#8451</label>
    <br>
    <input class="submit" type="submit" id="Results" onmouseover="myFunction()" onclick="alert('clicked')" value="Results">
    <input class="submit" type="button" id="Clear" value="Clear">
  </form>
  <div id="feedback">
  </div>
  <div>
    <img class="images" src="https://www.kindpng.com/picc/m/63-638377_transparent-thermometer-clipart-body-temperature-clip-art-hd.png" alt="Outside Thermometer Clipart"
  </div>
