<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
<main>
    <div class='title'> 
      <h1>Temperature Converter</h1>
    </div>
  <form>
    <div class='textfield'>
      <input type="text" id="input" value="">
    </div>
    <div class="temperature">
      <input type="radio" id="F" name="temperature" class="radiobox"> 
      <label for="F" class="radiolabel">°F</label>
      <input type="radio" id ="C" name="temperature" class="radiobox">
      <label for="C" class="radiolabel">°C</label>
    </div>
    <div class='buttons'>
     <button type="submit" id="submit">Submit</button>
     <button type="submit" id="clear">Clear</button>
    </div>
     <h1></h1>
    <div class="answerbox">
      <h3 id="finalAnswer"></h3>
    </div>


  </form>
</main>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
