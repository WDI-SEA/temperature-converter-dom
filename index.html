<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <p>Enter a temperature here, and select the units to and from which you would like to convert.</p>
  <input type='number' id='input-temp'></input>
  <div id='radios'>
    <input type='radio' class='radio' name='unit' id='celc' checked>Celcius to Fahrenheit</input>
    <input type='radio' class='radio' name='unit' id='fahr'>Fahrenheit to Celcius</input>
  </div>
  <div id='buttons'>
    <button id='submit'>Submit</button>
    <button id='clear'>Clear</button>
  </div>
  <div id='result-field'></div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
