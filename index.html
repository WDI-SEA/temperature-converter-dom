<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Grace's Temp Converter</title>
</head>
<body>
  <h1>Grace's Temperature Converter<3</h1>

  <input type="number" id="user-input" placeholder="what's your temp?" />

  <div>
    <input type="radio" id="fahrenheitBtn" name="tempScale" value="fahrenheit"/>
    <label for="fahrenheit">F</label>
    <input type="radio" id="celciusBtn" name="tempScale" value="celcius"/>
    <label for="celcius">C</label>
  </div>

  <button id="submit">Convert!</button>
  <button id="clear">Clear!</button>

  <p id="input"></p>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
