<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form>
    <input type="text" id="inputBox"  value="34"> <br />
    <div id="radio">
      <form>
        <input type="radio" name="temp" value="F" checked> <label for="F">°F</label>
        <input type="radio" name="temp" value="C"> <label for="C">°C</label> <br />
      </form>
    </div>
    <div id="submitBoxes">
      <input type="submit" id="submit" value="Submit">
      <input type="submit" id="clear" value="Clear">
    </div>
  </form>
  <div id="convertedValue">
    1°C
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
