<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1 class="styling">Temperture Converter</h1>

  <div class="input">
    <input class="input" id="initial-temp" type="text" placeholder="TEMPERATURE">
  </div>

  <form class="styling">
    <label class="styling temperature-font"><input id="F" type="radio" name="fc" value="f">째F to 째C</label>
    <label class="styling temperature-font"><input id="C" type="radio" name="fc" value="c">째C to 째F</label>
  </form>
  
  <div class="submit-clear">
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </div>

  <div class="output-box" id="result">
    <h3 class="output" id="output">OUTPUT TEMP</h3>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
