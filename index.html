<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>My Temp Converter</title>
</head>
<body>
  <div class="tempConverter">
    <h1>Temperature Converter</h1>
    <input id="input" />
    </br>
    <div class="buttons">
      <button id="convertF">convert to C</button>
      <button id="convertC">convert to F</button>
      <button id="clear">clear input</button>
    </div>
    <div id="resultDiv">
      <p id="resultText"></p>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
