<!DOCTYPE html>
<html>
  <head>
    <title>Fahrenheit Converter | GA SEI 503</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Fahrenheit Converter</h1>

      <button onclick="clearForm()">Clear Form</button>

      <p id="txt"></p>
    </div>
    <div class="txt">
      <p id="txt2"></p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
