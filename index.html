<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Temperature Converter</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <h1>Temperature Converter</h1>

    <div class="inputTemp">
      <input type="text" id="TempF" placeholder="Fahrenheit Temperature">
    </div>

    <div class="tempSelector">
      <input type="radio" id="TempC" name="ConvTemp">
      <label for="TempC">Celsius</label>
      <input type="radio" id="TempK" name="ConvTemp">
      <label for="TempK">Kelvins</label><br>
    </div>
    
    <div class="buttons">
      <button id="sub_button">Submit</button>
      <button id="re_button">Reset</button>
    </div>
    <div>
      
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
