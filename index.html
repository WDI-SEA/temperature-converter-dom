<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Fahrenheit to Celsius Converter</h1>
  <div class="inputArea">
    <input type="number" name="temperatureField" id="inputField" placeholder="Enter Temperature..." required>
  </div>
  <div>
    <button type="button" id="submitButton">Convert</button>
    <button type="button" id="clearButton">Clear</button>
  </div>
  <footer>Created By: Hector Zaragoza</footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
