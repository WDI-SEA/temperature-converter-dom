<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div id="user-input-box">
  <input type="text" id="input" placeholder="temperature to convert"/>
  </div>


  <div class="radio-btns">

  <!-- input type radio, all need same name value === group selection, value 
  attribute defines which was selected (needs to be sent to funtion to give
  value that was selected) def prop called .checked returns true or false -->

  <input type="radio" id="farenheit" name="temperature" value="farenheit">
  <label for="farenheit">°F</label>
  <input type="radio" id="celsius" name="temperature" value="celsius">
  <label for="celsius">°C</label>
  <input type="radio" id="kelvin" name="temperature" value="kelvin">
  <label for="kelvin">k</label>
  </div>

  <div class="btns">
    <button id="submit-btn">Submit</button>
    <button id="clear-btn">Clear</button>
  </div>

  <div class="conversion">
    <div id="conver-text">
      <span id="converted">
        <p id="result"></p>
      </span>
    </div> 
    <!-- need to push the conversion function output +++ the radio button value-->
    <!-- can do using spans and ids -->
    <!-- temp convert from js-control-flow -->
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
