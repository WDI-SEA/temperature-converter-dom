<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Thermometer Converter</title>
</head>
<body>
  <div id="container">
    <h1 id="temp"></h1>
    <!--  -->

    </h1>
    <h1>Temperature Convertor</h1>
      <form id="myForm" name="myForm">
          <input type="text" id="submitText">
          <p>Please select your temp unit:</p>
          <div>
            <input type="radio" id="fahrenheit"
                   name="tempUnit" value="fahrenheit">
            <label for="contactChoice1">fahrenheit</label>
            <input type="radio" id="celsius"
                   name="tempUnit" value="celsius">
            <label for="contactChoice2">celsius</label>
            <input type="radio" id="contactChoice3"
                   name="tempUnit" value="kelvin">
            <label for="contactChoice3">kelvin</label>
          </div>
        <input type="submit">
        <input type="reset">
      </form>

    <div id="rectangle"> 
      
      </div>

    </div>

  </div>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
