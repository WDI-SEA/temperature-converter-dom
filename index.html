<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div>
    <label>Temperature:</label>
    <input type = "number" id="tempValue">
  </div>
  <div>
    <input class="radio" type="radio" id="Farenheit" value="Farenheit" name="Unit"><label for="Farenheit">Farenheit</label><br>
    <input class="radio" type="radio" id="Celsius" value="Celsius" name="Unit"><label for="Celsius">Celsius</label>
  </div>
  <div>
    <button class="enter">Enter</button>
    <button class="clear">Clear</button>
  </div>
  <h2>Converted Temp:</h2>
  <div class= "put" id="result">

  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
