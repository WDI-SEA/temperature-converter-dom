<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div>
    <input type="text" id="input" name="temperature">
  </div>

     <input type="radio" id="tempF" name="f" value="number">
     <label>F</label>
     <input type="radio" id="tempC" name="c" value="number">
     <label>C</label>

  <div>
    <button type="submit">Submit form</button>
  </div>
  <div id="clear">
    <button>Clear</button>
  </div>
  <div id="result">
    result
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
