<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="thermometer">
    <h1>Temperature Converter</h1>
    <form id='form' action="submit">
      <input type = 'number' id="temperature" name="Temperature Converter">

      <div class="selectors">
        <input type="radio" value='Farenheit' id="Farenheit" name="units" checked />
        <label for="Farenheit">Farenheit</label>

        <input type="radio" value='Celsius' id="Celsius" name="units" />
        <label for="Celsius">Celsius</label>

        <input type="radio" value='Kelvin' id="Kelvin" name="units" />
        <label for="Kelvin">Kelvin</label>
      </div>

      <div class="buttons">
        <button id="submit">Submit</button>
        
      </div>
    </form>

    <button id="clear">Clear</button>

    <div class="display">

    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
