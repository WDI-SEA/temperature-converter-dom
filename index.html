<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Temperture Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="tempInput">
    <form onreset="resetForm()">
      <input id="userTemp" type="number" placeholder="Enter Temperature">
      <input type="reset" class="buttons" id="resetButton">
    </form>
    <input type="submit" class="buttons" id="submitButton" value="Submit"></input><br>
    <input type="radio" class="radio" id="F" name="degrees" value="F">
    <label for="F">F</label> 
    <input type="radio" class="radio" id="C" name="degrees" value="C">
    <label for="F">C</label> <br>
  </div>
<div class="result"></div>

   <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
