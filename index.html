<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <main>
    <div class="temp-conv">
      <form id="temp-form">
        <input id="temp-before" placeholder="Temperature Here"></input>
        <button class="input" type="submit">Submit</button>
      </form>
      <label class="container">&#176;F
        <input type="radio" checked="checked"id="farhenheitI" name="drone1" value="farhenheit">
      </label>
      <label class="container">&#176;C
        <input type="radio" id="celciusI" name="drone1" value="celcius">
      </label>
      <label class="container">&#176;K
        <input type="radio" id="kelvinI" name="drone1" value="kelvin">
        </label>
      <div id="result">
        <p></p>
      </div>
        <label class="container">&#176;F
        <input type="radio" id="farhenheitR" name="drone2" value="farhenheit">
      </label>
      <label class="container">&#176;C
        <input type="radio" checked="checked" id="celciusR" name="drone2" value="celcius">
      </label>
      <label class="container">&#176;K
        <input type="radio" id="kelvinR" name="drone2" value="kelvin">
      </label>
    </div>
    <div class="reactive-image">
      <img src="/Users/koberyan/Downloads/Elisa-Fridge.jpg" alt="Neutral">
    </div>
  </main>
  <footer>

  </footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
