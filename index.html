<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monda&display=swap" rel="stylesheet">

  <title>Temperature Converter</title>
  </head>
<body>
  <h1>Temperature Converter</h1>
    <div class="container">
        <input type="text" id="temp" placeholder="Temperature" value=""></input>
        <input type="radio" id ="Fahrenheit" name="unit" value="Fahrenheit" checked="checked">Fahrenheit</input>
        <input type="radio" id="Celcius" name="unit" value="Celcius">Celcius</input>
    </div>
    
    <div>
      <button id="convert">Convert</button>
      <button id="clear">Reset</button>
    </div>

    <div type="text" id="converted" placeholder="Result">     
    </div>

  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
