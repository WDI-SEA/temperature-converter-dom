<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Temperature Converter</title>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Temperature Converter</h1>

      <div class="inputs">
        <input type="number" id="tempInput" />
        <div class="tempRadios">
          <div class="form-control">
            <input type="radio" name="unit" id="celcius" value="c" checked />
            <label for="celcius"><span></span>°C</label>
          </div>
          <div class="form-control">
            <input type="radio" name="unit" id="farenheit" value="f" />
            <label for="farenheit"><span></span>°F</label>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
      </div>
      <div class="output">
        <span id="output-val"></span>°<span id="output-unit"></span>
      </div>
    </main>
  </body>
</html>
