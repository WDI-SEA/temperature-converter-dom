<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>F-C</title>
</head>
<body>
  <h1>Temperature Converter</h1>

    <input type="text" id="numberProvided" placeholder="Enter temperature here"/>

    <div class="tempChoice">
      <input type="radio" id="fahrenheit" name="unitTemp" value="F"/>
      <label for="fahrenheit">F</label>
      <input type="radio" id="celsius" name="unitTemp" value="C"/>
      <label for="celsius">C</label>
    </div>

    <div class="buttons submitButton">
      <input type="submit" value="Convert F to C"/>
    </div>

  <div class="buttons resetButton">
    <input type="reset" value="Clear"/>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
