<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form>
    <input type="text" id="userInput">
    <p>Convert from
      <input type="radio" name="convertFrom" value="kelvin">°K
      <input type="radio" name="convertFrom" value="farenheit" checked>°F
      <input type="radio" name="convertFrom" value="celsius">°C
    </p>
    <p>Convert to
      <input type="radio" name="convertTo" value="kelvin">°K
      <input type="radio" name="convertTo" value="farenheit">°F
      <input type="radio" name="convertTo" value="celsius" checked>°C
    </p>
    <div>
      <input type="button" id="submitButton" value="Submit">
      <button id="clear">Clear</button>
    </div>
  </form>
  <br/>
  <div id="result"></div>


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
