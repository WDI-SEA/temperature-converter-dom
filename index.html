<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input id="input" type="text" placeholder="degrees to convert">
    <!-- radio inputs -->
    <div>
      <input type="radio" id="degrees-f" value="Farenheight">
      <label for="degrees-f">Farenheight</label>
      <input type="radio" id="degrees-c" value="Celsius">
      <label for="degrees-c">Celsius</label>
    </div>
    <!-- buttons -->
    <button id="btn-submit">Submit</button>
    <button id="btn-clear">Clear</button>
    <p id="result"></p>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
