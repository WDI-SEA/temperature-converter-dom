<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Ubuntu" rel="stylesheet">
  <title>Temperature converter</title>
</head>
<body>
  <div class="head">
    <h1>Temperature converter</h1>
    <img src="img/termometer.gif" id="termo" alt="Termometer Image">
  </div>
  <div class="intro">
    <p>Write the value that you want to use in the first box, then select the units and If is not
    showing<br> the equivalence or you changed the value press Conver. Use the reset button to clear
    all </p>
  </div>
  <div class="principal">
    <div class="block">
       <div class="input">
          <input type="number" id="units" min="-1000" max="1000">
       </div>
       <select id="input-selector">
         <option value="">Select</option>
         <option value="celsius">Celsius</option>
         <option value="fahrenheit">Fahrenheit</option>
         <option value="kelvin">Kelvin</option>
       </select>
    </div>
    <div class="block">
      <div class="output">
        <input type="number" id="units2" min="-1000" max="1000">
      </div>
      <select id="output-selector" >
        <option value="">Select</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
  </div>
  <div class="buttons">
    <button type="button" id="convert">Convert</button>
    <button type="button" id="reset" >Reset</button>
  </div>


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
