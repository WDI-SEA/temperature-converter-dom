<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <!-- TOP TITLE -->
  <div>
    <h1>Temperature Converter</h1>
  </div>

  <!-- INPUT FOR TEMP TO BE CONVERTED -->
  <div>
    <input id="tempInput" placeholder="Please enter temperature to be converted:">
  </div>

  <!-- DROP DOWN TEMP TYPE SELECTOR -->
  <div class="dropdown">
    <select id="changeTo">
      <option value="C">To Celcius</option>
      <option selected value="F">To Fahrenheit</option>
    </select>
  </div>

  <!-- BUTTONS -->
  <div class = "btns">
    <section>
      <button class="bttn" id="submit">Submit</button>
    </section>
    <section>
      <button class="bttn" id="clear">Clear</button>
    </section>
  </div>

  <!-- RESULTS -->
  <div>
    <p id="result"></p>
  </div>
  

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
