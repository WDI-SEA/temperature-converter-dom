  <title>Temperature Converter</title>

<body>
  <h1>Temperature Converter</h1>

    <div class="textInput">
      <input type="text" id="inputText" name="temperature">
    </div>
    <div class="select">
      <input type="radio" id="tempF" name="temp" value="number">
      <label>F</label>
      <input type="radio" id="tempC" name="temp" value="number">
      <label>C</label>
     </div>
      <p>
         <button id="submit">Submit</button>
         <button id="clear">Clear</button>
       </p>
    <div id="result">
      result
    </div>
  <script type="text/javascript" src="js/script.js"></script>
