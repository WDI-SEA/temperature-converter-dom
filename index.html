<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body style="background-image: url('https://i.imgur.com/0uN6nyk.jpg')">
  <h1>Temperature Converter</h1>
  <div class="box">
    <div class="temp">
      <p>Enter temperature below</p>
      <input type="number" id="tempInput">
    </div>
  
    <div class="tempScale">
      <input type="radio" id="F" name="tempScale" value="fahrenheit">
      <label for="F">ºF</label>
      <input type="radio" id="C" name="tempScale" value="celsius">
      <label for="C">ºC</label>
    </div>
  
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  
    <div id="result">
    </div>

  </div>
  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
