<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container w-50 text-center mt-5">
      <h1 class="text-secondary mb-5">Temperature Converter</h1>
      <!-- Input Form -->
      <div class="input-group">
        <form class="form-control border-0">
          <input
            type="text"
            class="form-control"
            id="temp-input"
            placeholder="Input temperature in Farenheit"
            aria-label="Termperature input"
          />
          <button class="btn btn-outline-success w-100" id="c-btn">
            Celcius
          </button>
          <button class="btn btn-outline-success w-100" id="k-btn">
            Kelvin
          </button>
          <button class="btn btn-outline-success w-100" id="clear-btn">
            Clear
          </button>
        </form>
      </div>
      <div class="card-container">
        <!-- put cards in here programmatically with the dom -->
        <label for="cheese">Do you like cheese?</label>
        <input type="checkbox" name="cheese" id="cheese" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
