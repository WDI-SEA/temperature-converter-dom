<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form>
    <input type="text" id="tempNum" name="prenumber">
    <br />
     <div class="radioset">
      <input type="radio" id="fahren" name="Temperature Unit" value="Fahrenheit">
      <label for="fahren">&deg;F</label><br>
      <input type="radio" id="celcy" name="Temperature Unit" value="Celsius">
      <label for="celcy">&deg;C</label><br>
     </div>
     <button>Submit</button>
     <button>Clear</button>
     <div class="finresult">
       <output name="prenumber"></output>
     </div>
  </form>


</body>
</html>
