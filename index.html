<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1 class="center">Temperature Converter</h1>

  <div class="center">
    
    <input type="text" id="nums" class="text-size" placeholder="Insert Here"> 

    <div>
      <input type="radio" id="farenheit">
      <label for="Farenheit" id="farenheit" class="radio-style">°F</label>

      <input type="radio" id="celsius">
      <label for="Celsius" id="celsius" class="radio-style">°C</label>

    </div>
    
    <div>
      <Button id="submit" class="sbmt" >Submit</Button>
      <button id="clear" class="clr">clear</button>
    </div>

    <input type="red" id="display">

    </div>

  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
