<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <h1>Temperature Converter</h1>
  <input type="text" name="Temperature" id="text-box">
  <div class="radios">
  <input type="radio" name="rad-1" id="f"
  >
  °F</input>
  <input type="radio" name="rad-1" id="c" >
  °C</input>
  </div>
  <div class="buttons">
  <button id="submit-temp">Submit</button>
  <button id="clear-temp">Clear</button>
 </div>
  <p id="Temp"></p>
  <script type="text/javascript" src="js/script.js"></script>
</body>
