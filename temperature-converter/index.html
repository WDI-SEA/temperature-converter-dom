<!DOCTYPE html>

<head>
  <title>Temperature Conversion</title>
   <link rel="stylesheet" type="text.css" href="css/style.css">

</head>
<body>

  <div id="container">
    <div id="text">
      <h1 id="gradient">I have no idea how hot that is</h1>
      <h3>a temperature converter for Americans</h3>
      <form>
        <input  name="fahrenheit" id="fahrenheit" type="text" placeholder="fahrenheit to celcius" />   
        <button type="button" value="PLAY" onClick="fToC();">convert</button>
        <button type="reset">clear</button>
      </form>
      <p>According to every other country in the world, the temperature currently is:</p>
      <p id="message"></p>
    </div>
  </div>
