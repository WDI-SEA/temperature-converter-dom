<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to the Temperature Converter</h1>
        <p>Enter something you want to convert and see if it works!
        <br>
        Try "75 degrees C in fahrenheit". Soooooo much fun!!!!</p>
        <form id="converter">
            <input type="text" id="temperature-input"></input>
            <button type="submit" id="convert-button">Convert!</button>
            <div id="result-output"></div>
        </form>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
