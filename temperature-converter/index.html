<!DOCTYPE>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="container"></section>
	<h1>Converting Temp.</h1>
	<form id="submit">
		<div id="tempConvert">
			<input id="cel" type="radio" name="temp" value="celcius" checked>Celcius to F</input>
			<input id="far" type="radio" name="temp" value="Far">Far to C</input>
			<input id="farkv" type="radio" name="temp" value="Far">Far to Kelvin</input>
			<input id="celkv" type="radio" name="temp" value="celcius">Celcius to Kelvin</input>
			<input id="kelvf" type="radio" name="temp" value="Kelv">Kelvin to far</input>
			<input id="kelvc" type="radio" name="temp" value="Kelv">Kelvin to celsius</input>
			<input id="temp" type="text" ><input type="button" id="calc" value="Calculate">
		</div>
	</form>
	<h1>Results</h1>
	<div id="results"></div>
	<script src="js/script.js" charset="utf-8"></script> 
</body>
</html>
