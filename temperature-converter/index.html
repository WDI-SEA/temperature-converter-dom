<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id = "div_top">
		<h1>
			Temperature Converter
		</h1>
	</div>

	<div id = "div_middle">
		<form>
			<div id = "div_prompt">
				Input:
				<input id="input_temp" type="number" placeholder="temperature"/>
			</div>

			<div id = "div_input">
				<select name="convert_from">
					<option value="C"> Celcius </option>
					<option value="F"> Fahrenheit </option>
					<option value="K"> Kelvin </option>
				</select>
				to
				<select name="convert_to">
					<option value="C"> Celcius </option>
					<option value="F"> Fahrenheit </option>
					<option value="K"> Kelvin </option>
				</select>
				<div id="submit_button">Submit</div>
			</div>
		</form>
		<div>
			Output:
			<div id="div_output">
			</div>
		</div>
	</div>
    <script src="js/script.js"></script>
</body>
</html>
