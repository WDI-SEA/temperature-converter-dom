<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <p>Input a temperature in Fahrenheit to be converted to Celcius</p>

  <form id="tempForm">
    <input type="number" id="temperature" placeholder="Temp. in Fahrenheit">
    <div>
      <button id="submit" type="submit">Convert!</button>
      <button id="reset" type="reset">Clear!</button>
    </div>
  </form>

  <div id="outputDiv">Converted temp will display here.</div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
